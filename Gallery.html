    <!-- Start of JavaScript -->
    <script>
        //Expands image on mouseover and shows the relevant description to it
        function showWideAreaImage(images) {
            var expandImage = document.getElementById("imageAndDescription"); //main image ID
            var imgText = document.getElementById("imgtext"); //Image text ID
            expandImage.src = images.src; //replace image as relevant by assigning the new src name to
            expandImage.parentElement.style.display;
            var heading = images.alt; //save the value of the alt attribute of the object passe to the variable

            //Make all the radio representative's background transparent
            document.getElementById("btn1").style.background = "transparent";
            document.getElementById("btn2").style.background = "transparent";
            document.getElementById("btn3").style.background = "transparent";
            document.getElementById("btn4").style.background = "transparent";
            document.getElementById("btn5").style.background = "transparent";

            //switch to the relevant occasion by matching with the alt attribute.
            switch (heading) {
                case "Sigiriya Rock Fortress":
                    imgText.innerHTML = "<h2><u>Sigiriya Rock Fortress, Dabulla</u></h2><p>Sigiriya is an ancient rock fortress located in the northern Matale District near the town of Dambulla in the Central Province, Sri Lanka. According to ancient chronicle\n \"Chulavansa\", King Kashyapa built his palace in 4th century AD on top of the hill and chose to rule from Sigiriya.   He moved to Sigiriya which was well secured by its natural surroundings as he was fearing enemy attacks.</p>" +
                        "<p>There are several rock shelters and caves within the main rock with inscriptions and beautiful paintings popularly known as Sigiri Frescoes. Ruins of the garden city around the main rock with fountains and ponds could be seen even today. Therefore Sigiriya is considered to be one of the most important urban planning sites of the first millennium and attracts thousands of tourists every year. Sigiriya is a UNESCO listed world heritage site.</p>";
                    document.getElementById("btn1").style.background = "#ADD8E6";
                    break;
                case "Galle Fort":
                    imgText.innerHTML = "<h2><u>Galle Fort, Galle</u></h2><p>Galle Fort, in the Bay of Galle on the southwest coast of Sri Lanka, was built first in 1588 by the Portuguese, then extensively fortified by the Dutch during the 17th century from 1649 onwards. It is a historical, archaeological and architectural heritage monument, which even after more than 432 years maintains a polished appearance, due to extensive reconstruction work done by Archaeological Department of Sri Lanka.</p>" +
                        "<p>As many ancient buildings including Dutch Reformed Church and All Saints Church within the fort have been resorted to its past glory, this place is a major tourist attraction. The heritage value of the Fort has been recognised by the UNESCO and declared as a world heritage site.</p>";
                    document.getElementById("btn2").style.background = "#ADD8E6";
                    break;
                case "Nine Arch":
                    imgText.innerHTML = "<h2><u>Nine Arch, Demodara</u></h2><p>The Nine Arch Bridge also called the Bridge in the Sky, is a viaduct bridge in Sri Lanka. It is one of the best examples of colonial-era railway construction in the country. It is located in Demodara, between Ella and Demodara railway stations. </p>" +
                        "<p>The construction of the bridge is generally attributed to a local Ceylonese builder, P. K. Appuhami, in consultation with British engineers. The chief designer and project manager of the 'upcountry railway line of Ceylon' project was D. J. Wimalasurendra, a distinguished Ceylonese engineer and inventor. The designer of the viaduct was Harold Cuthbert Marwood of Railway Construction Department of Ceylon Government Railway. The 1923 report titled \"Construction of a Concrete Railway Viaduct in Ceylon\" published by the Engineering Association of Ceylon has details of all the records including the plans and drawings.</p>";
                    document.getElementById("btn3").style.background = "#ADD8E6";
                    break;
                case "Isurumuniya":
                    imgText.innerHTML = "<h2><u>Isurumuniya Temple, Anuradhapura</u></h2><p>Isurumuniya is a Buddhist temple situated near to the Tissa Wewa (Tisa tank) in Anuradhapura, Sri Lanka. There are four carvings of special interest in this Vihara. They are the Isurumuniya Lovers, Elephant Pond and The Royal Family.</p>" +
                        "<p>This is the place where the mythical Pulasthi Rishi was said to live and the place of which the mythical King Ravana was born. The temple was built by King Devanampiya Tissa (307 BC to 267 BC) who ruled in the ancient Sri Lankan capital of Anuradhapura. After 500 children of high-caste were ordained, Isurumuniya was built for them to reside. King Kasyapa I (473-491 AD) again renovated this viharaya and named it as \"Boupulvan, Kasubgiri Radmaha Vehera\". This name is derived from names of his 2 daughters and his name. There is a viharaya connected to a cave and above is a cliff. A small stupa is built on it. On the rock is carved the figure of a horse.</p>";
                    document.getElementById("btn4").style.background = "#ADD8E6";
                    break;
                case "Hikkaduwa Corals":
                    imgText.innerHTML = "<h2><u>Hikkaduwa Corals, Hikkaduwa</u></h2><p>Hikkaduwa coral reef is a typical shallow fringing reef with an average depth of around 5 metres (16 ft). The coral reef reduces the coastal erosion and forms a natural breakwater. The coast of the national park extends four km. Generally the coast is narrow, ranging from 5–50 m according to the climatic conditions of the year. Scuba diving is a popular recreation here.</p>";
                    document.getElementById("btn5").style.background = "#ADD8E6";
                    break;
            }
        }

        //changes background color
        function changeBackgroundColor(color) {
            var colorChange = color.value;
            document.body.style.backgroundImage = "none"; //disappears the background image
            document.getElementById("bodyColor").style.backgroundColor = colorChange; //change the BG color
        }

        //Changes text color
        function changeTextColor(color) {
            var colorChange = color.value;
            document.getElementById("imgtext").style.color = colorChange; //change the color of text of the description
            document.getElementById("bodyColor").style.color = colorChange; //change the text color of the body
            document.getElementById("gallery").style.color = colorChange; //change the color of the <h1> element
        }

        var topBtn = document.getElementById("myBtn");

        // When the user scrolls down 100px from the top of the document, show the icon
        window.onscroll = function() {
            scrollFunction()
        };

        function scrollFunction() {
            if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
                topBtn.style.display = "block";
            } else {
                topBtn.style.display = "none";
            }
        }

        // When the user clicks on the button, scroll to the top of the document
        function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }

        function navigateToMainImg() {
            document.body.scrollDown = 520;
            document.documentElement.scrollTop = 520;
        }
    </script>
