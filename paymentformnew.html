<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="harini_student_1/Paymentform/style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <title>Form Validation</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Payment Form</h2>
        </div>
        <form id="form">
            <div class="social">
                <div class="title">Get Started</div>
                <div class="question">
                    Already Have an Account? <br />
                    <span>Sign In</span>
                </div>

                <div class="btn">
                    <div class="btn-1">
                        <img src="https://img.icons8.com/color/30/000000/google-logo.png" /> Sign Up
                    </div>
                    <div class="btn-2">
                        <img src="https://img.icons8.com/ios-filled/30/ffffff/facebook-new.png" /> Sign Up
                    </div>
                </div>

                <div class="or">Or</div>
            </div>

            <!--Name Input here -->

            <div>
                <label for="username">Name:</label>
                <i class="fas fa-user"></i>
                <input type="text" name="username" id="username" placeholder="Harini Abey" />
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>

            <!--  Email Input here -->

            <div>
                <label for="email">Email</label>
                <i class="far fa-envelope"></i>
                <input type="email" name="email" id="email" placeholder="abc@gmail.com" />
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>

            <!-- /** 
			  * !  Product Input here
			 **/ -->

            <div>
                <label for="product">Products</label>
                <i class="fas fa-tags"></i>
                <input type="product" name="product" id="product" placeholder="Products purchased here" />
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>

            <!--  Quantity Input here -->

            <div>
                <label for="quantity">Quantity</label>
                <i class="fas fa-cart-plus"></i>
                <input type="quantity" name="quantity" id="quantity" placeholder="Number of Products purchased here" />
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>

            <!--   Price Input here -->

            <div>
                <label for="price">Price</label>
                <i class="fas fa-money-bill-wave"></i>
                <input type="price" name="price" id="price" placeholder="Price of products purchased here" />
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>

            <button type="submit" id="submit">Submit</button>
        </form>
</body>
<script src="harini_student_1/Paymentform/main.js"></script>

</html>
